sudo: required
dist: trusty
language: node_js
node_js:
  - '6.11'

services:
  - docker

env:
  global:
     BLUEMIX_TARGET_URL="https://api.eu-de.bluemix.net"

before_install:
  - npm install -g @angular/cli@1.0.0 --loglevel error

deploy:
  provider: script
  skip_cleanup: true
  script: "bash $TRAVIS_BUILD_DIR/deploy.sh"
  on:
    branch: master

