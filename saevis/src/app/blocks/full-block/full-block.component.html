<md-card>
  <button md-icon-button [mdMenuTriggerFor]="menu" *ngIf="block.mode === BlockMode.NORMAL && block.blockContent.canEdit || block.blockContent.canDelete" class="menu-button">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item (click)="edit()" [disabled]="!block.blockContent.canEdit">
      <md-icon>edit</md-icon>
      <span>Edit</span>
    </button>
    <button md-menu-item (click)="delete()" [disabled]="!block.blockContent.canDelete">
      <md-icon>delete</md-icon>
      <span>Delete</span>
    </button>
  </md-menu>
  <md-card-header>
    <md-icon md-card-avatar>{{block.blockContent.icon}}</md-icon>
    <md-card-title>
      {{block.blockContentType}}
    </md-card-title>
  </md-card-header>
  <ng-template #blockContainer></ng-template>
  <md-card-actions>
    <a md-button (click)="actions.emit(action.name)" *ngFor="let action of blockComponent.instance.allowedActions">{{action.text}}</a>
  </md-card-actions>
</md-card>
