version: "2"
services:
  saevis-web:
    build:
      context: saevis-web
      dockerfile: dev-Dockerfile
    ports:
      - 4200:4200
      - 35729:35729
    volumes:
      - ./saevis-web/src:/usr/src/app/src
    environment:
      - SERVER_URL=https:\/\/server:3000
  server:
    build:
      context: server
      dockerfile: dev-Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./server:/usr/src/app
