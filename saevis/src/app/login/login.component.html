<ng-container class="login-container">
  <mat-card>
    <form class="login-form" (ngSubmit)="login()" #loginForm="ngForm">
      <mat-card-title>
        Login
      </mat-card-title>
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" [(ngModel)]="email" name="email">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-button [disabled]="!loginForm.form.valid">Login</button>
      </mat-card-actions>
    </form>
  </mat-card>
</ng-container>
