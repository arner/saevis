<ng-container *ngIf="item">
  <span nz-tooltip nzPlacement="bottom"
        nzTitle="{{item.startTime | date: 'fullDate'}} ({{item.startTime | date: 'shortTime'}} - {{item.endTime | date: 'shortTime'}})">
    <i nz-icon type="calendar" *ngIf="isParticipating()"></i>
    <i nz-icon [type]="'schedule'" *ngIf="!isParticipating()" (click)="participate()"></i>
  </span>

  <span nz-tooltip nzPlacement="bottom" nzTitle="{{getParticipatingUsers()}}">
  {{item.participants.length}}
  </span>

  <i nz-icon [type]="'check-circle'" [theme]="'twotone'" [twoToneColor]="'#52c41a'" *ngIf="isParticipating()"></i>
</ng-container>
