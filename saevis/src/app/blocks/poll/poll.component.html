
<section class="not-voted" *ngIf="!poll.userVoted && this.mode === 'normal'">
  <p>{{poll.text}}</p>
  <md-radio-group [(ngModel)]="option">
    <span *ngFor="let option of poll.options" >
      <md-radio-button [value]="option.id">
        {{option.text}}
      </md-radio-button>
      <br />
    </span>
  </md-radio-group>
  <a md-button (click)="vote()">Stem</a>
</section>

<section class="has-voted" *ngIf="poll.userVoted && this.mode === 'normal'">
  <p>{{poll.text}}</p>
  <div *ngFor="let option of poll.options">
    <span>{{option.text}}</span> - <span>{{option.votes}}</span>
  </div>
</section>

<section class="create" *ngIf="this.mode === 'new'">
  <md-input-container>
    <input mdInput type="text" placeholder="Tekst" [(ngModel)]="poll.text"/>
  </md-input-container>
  <br>
  <md-slide-toggle color="accent" [(ngModel)]="poll.settings.multipleChoice">
    Multiple choice
  </md-slide-toggle>
  <br>
  <md-slide-toggle color="accent" [(ngModel)]="poll.settings.anonymous">
    Anoniem
  </md-slide-toggle>
  <hr>
  <span *ngFor="let option of poll.options; index as i;" >
    <md-radio-button [disabled]="true">
        <md-input-container>
          <input mdInput type="text" placeholder="Tekst" [(ngModel)]="option.text"/>
          <a mdSuffix (click)="removeOption(i)"><md-icon>delete</md-icon></a>
        </md-input-container>
    </md-radio-button>
    <br />
  </span>
  <button md-button (click)="addOption()"><md-icon>add</md-icon></button>
  <hr>

  <a md-raised-button (click)="save()">Opslaan</a>
</section>
