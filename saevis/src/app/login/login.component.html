<ng-container class="login-container">
<md-card>
  <form class="login-form" (ngSubmit)="login()" #loginForm="ngForm">
    <md-card-title>
      Login
    </md-card-title>
    <md-card-content>
        <md-input-container class="full-width">
          <input mdInput placeholder="Email" value="arne@example.com" [(ngModel)]="email" name="email">
        </md-input-container>
        <md-input-container class="full-width">
          <input mdInput type="password" placeholder="Password" value="password" [(ngModel)]="password" name="password">
        </md-input-container>
    </md-card-content>
    <md-card-actions>
      <button type="submit" md-button [disabled]="!loginForm.form.valid">Login</button>
    </md-card-actions>
  </form>
</md-card>
</ng-container>
