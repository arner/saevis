<md-card>
  <button md-icon-button [mdMenuTriggerFor]="menu" *ngIf="mode === blockMode.NORMAL" class="menu-button">
    <md-icon>more_vert</md-icon>
  </button>
  <md-card-header>
    <md-icon md-card-avatar>{{block.icon}}</md-icon>
    <md-card-title>
      {{block.blockContentType}}
    </md-card-title>
  </md-card-header>
  <ng-container [ngSwitch]="block.blockContentType">
    <saevis-poll *ngSwitchCase="'Poll'" [content]="block.blockContent" [mode]="block.mode"></saevis-poll>
    <saevis-event *ngSwitchCase="'Event'" [content]="block.blockContent" [mode]="block.mode"></saevis-event>
    <div *ngSwitchDefault>Not found</div>
  </ng-container>
</md-card>

<md-menu #menu="mdMenu">
  <button md-menu-item (click)="block.edit()" [disabled]="!block.canEdit">
    <md-icon>edit</md-icon>
    <span>Edit</span>
  </button>
  <button md-menu-item (click)="delete()" [disabled]="!block.canDelete">
    <md-icon>delete</md-icon>
    <span>Delete</span>
  </button>
</md-menu>
