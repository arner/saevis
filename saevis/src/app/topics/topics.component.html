<mat-card *ngFor="let topic of topics | async" [routerLink]="topic.id">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">{{topic.content.length}}</div>
    <mat-card-title>{{topic.title}}</mat-card-title>
  <mat-card-subtitle>{{topic.createdBy.username}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

  </mat-card-content>
  <mat-card-actions>
    <mat-icon matBadge="4" matBadgeColor="primary" *ngFor="let content of topic.content">
      {{poll}}
    </mat-icon>
  </mat-card-actions>
</mat-card>
<a mat-fab [color]="'primary'" (click)="create()" class="add-topic-button"><mat-icon>add</mat-icon></a>
