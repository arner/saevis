<md-card>
  <md-card-title>{{block.blockContentType}}</md-card-title>
  <ng-container [ngSwitch]="block.blockContentType">
    <saevis-poll *ngSwitchCase="'Poll'" [content]="block.blockContent"></saevis-poll>
    <saevis-event *ngSwitchCase="'Event'" [content]="block.blockContent"></saevis-event>
    <div *ngSwitchDefault>Not found</div>
  </ng-container>
</md-card>
